<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- * MAIN CONTENT * -->
    <main class="container">
        <h1>Pricing Calculator!</h1>

        <!-- User Input Form -->
        <form class="pricing-form">
            <!-- Price -->
            <div>
                <label for="price">Price</label>
                <input type="number" name="price" id="price" value="50" min="0" />
            </div>

            <!-- Quantity -->
            <div>
                <label for="quantity">Quantity <span class="quantity-label"></span></label>
                <input type="range" name="quantity" id="quantity" value="1" min="1" max="50" step="1" />
                <p>Quantity: <span id="quantity-display"></span></p>
            </div>
        </form>

        <!-- Data Display -->
        <section class="data-display"><p class="total-price"></p></section>
    </main>

</body>
</html>

<script src="class-8_pricingCalculator.js"></script>
